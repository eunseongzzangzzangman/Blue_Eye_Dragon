<script>
    function loadPage(pageName) {
        let url;
        if (pageName === '1') {
            url = 'url_code(경찰관수대비).html';
        } else if (pageName === '2') {
            url = 'url_code(메인대시보드).html';
        } else if (pageName === '3') {
            url = 'url_code(유동인구필터링).html';
        }else if (pageName === '4') {
            url = 'url_code(인프라수).html';
        } else if (pageName === '5') {
            url = 'url_code(주점업장수).html';
        }else if (pageName === '6') {
            url = 'url_code(퇴근시간유입인구).html';
        }
        fetch(url)
            .then(response => response.text())
            .then(data => {
                document.getElementById('page-container').innerHTML = data;

            });
    }
</script>
